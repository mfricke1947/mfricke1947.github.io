  fInputText: "<p>Type, paste, or drag and drop, text into here, select your derivation, and click 'Start from selection'.</p>"+
"<p>[<em>Often copy-and-paste won't work directly from a Web Page; however, usually drag-and-drop will work!</em>] </p>"+
"<p>You will need to use the correct logical symbols. Here they are</p>"+
"<blockquote>"+
"<p>F ∴ F &amp; G ∼ &amp; ∨ ⊃ ≡ ∀ ∃ ∴ </p>"+
"</blockquote>"+
"<p>And the right syntax (the premises separated by commas and then a '∴' followed by the conclusion). </p>"+
"<p>So, a selection needs to have a form similar to this</p>"+
"<blockquote>"+
"<p>(∀x₁)(Fx₁⊃Gx₁),(∀x)(Gx⊃Hf(a))∴(∀y)(Fy⊃Hf(a))  </p>"+
"<p>(∃x)(Px&Qx),(∃x)(Px&Rx)∴(∃x)(Px&(Qx∨Rx))  </p>"+
"<p>(∀x)(Px⊃Qx),(∀x)(Qx⊃Rx)∴(∀x)(Px⊃Rx)  </p>"+
"<p>(∀x₁)(Fx₁⊃Gx₁),(∀x)(Gx⊃Hf(a))∴(∀y)(Fy⊃Hf(a))  </p>"+
"<p>(∃x)(∀y)Cxy∴(∀y)(∃x)Cxy"+
"</blockquote>",




 
 
};
