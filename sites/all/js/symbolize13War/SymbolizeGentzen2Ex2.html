    <script type="text/javascript" language="javascript">
   var Parameters = {
  fInputText: "In this exercise you must chose how you are going to symbolize the \
atomic propositions. The program knows of the four propositions above, \
but that is all. Tell the program how you are going to do it by selecting \n\n\
       remember proposition (english In Here) capitalLetterHere \n\n\
and clicking Do Command .\n\n\
Then ask the machine to translate back and forward for you. \n\n\
First tell of your conventions (and you can give several commands at \
once if you put them individually in brackets and start with 'all'). \n\n\
all (remember proposition (Capital punishment deters killers) \
capitalLetterHere)\n\
(remember proposition (Capital punishment is \
justified) capitalLetterHere)\n\
(remember proposition (Capital punishment \
is inhuman) capitalLetterHere)\n\
(remember proposition (Capital punishment \
is cheap) capitalLetterHere)\n\n\
Then symbolize\n\n\
       a) Capital punishment deters killers and capital punishment is cheap.\n\n\
       b) It is not the case that it is not the case that capital punishment is inhuman.\n\n\
       c) Capital punishment is inhuman and it is not the case that capital punishment is justified.",
  fParser: "gentzen",
  fPropLevel: "true",
};
