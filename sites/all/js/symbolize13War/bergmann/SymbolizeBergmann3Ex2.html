    <script type="text/javascript" language="javascript">
   var Parameters = {
  fInputText: "Often you would have to chose the conventions (or dictionary) that you \
use for translation. In this exercise you must choose how you are going \
to symbolize the names and intransitive verbs.The program knows of the three names and two verbs above. But the \
program can be taught more.\n\n\
Tell the program of your conventions by selecting\n\n\
     remember name (english-in-here) small-letter-in-here\n\n\
     remember iverb (english-in-here) capital-in-here\n\n\
and clicking Do Command. \n\n\
Then ask the machine to translate back and forward for you.\n\n\
First tell of your conventions, the first command is laid out for you\n\n\
     remember name (David) d\n\n\
     remember name (Ena) small-letter-in-here\n\n\
     remember iverb (relaxes) capital-in-here\n\n\
     remember iverb (works) capital-in-here\n\n\
Then symbolize,\n\n\
       a) David relaxes.\n\n\
       b) Ena relaxes.\n\n\
       c) Ena works if and only if David relaxes.\n\n\
       d) If David works or relaxes then Ena neither works nor relaxes.",
  fParser: "bergmann",
};
  </script>
