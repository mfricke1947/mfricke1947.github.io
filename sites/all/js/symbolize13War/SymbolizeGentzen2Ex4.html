   var Parameters = {
  fInputText: "The program knows of four atomic propositions and has itself adopted \
the previously mentioned conventions regarding them.\n\n\
(*If you ever want to know what propositions the program knows, select \n\n\
     write propositions \n\n\
and click Do Command.*) \n\n\
Form a view as to how the program will symbolize the following propositions, \
then ask it to do so. When you have symbolized the propositions, ask the program to translate them back. \
Again, the program will do one step of the translation process. Keep selecting inner symbolic subformulas \
and clicking To English until the entire formula is translated. \n\n\
Symbolize\n\n\
       a) Philosophy is hard or philosophy is interesting.\n\n\
       b) If philosophy is interesting then philosophy is hard.\n\n\
       c) Philosophy is hard if and only if it is not the case that philosophy is interesting.\n\n\
       d) If philosophy is hard and logic is hard then philosophy is interesting.\n\n\
       e) If philosophy is hard or logic is hard then it is not the case that philosophy is interesting.",
  fParser: "gentzen",
  fPropLevel: "true",
};
