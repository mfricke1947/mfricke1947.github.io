      <script type="text/javascript" language="javascript">
   var Parameters = {
  fInputText: "The program knows of four atomic propositions and has itself adopted the following conventions regarding them\n\n\
       The proposition 'Philosophy is hard' is symbolized by 'H'.\n\
       The proposition 'Philosophy is interesting' is symbolized by 'I'.\n\
       The proposition 'Logic is hard' is symbolized by 'L'.\n\
       The proposition 'Logic is interesting' is symbolized by 'M'.\n\n\
Form a view as to how the program will symbolize the following propositions, \
then ask it to do so. Select the proposition, click To Symbols). When \
you have symbolized the propositions, ask the program to translate them \
back by selecting each symbol and clicking To English.\n\n\
Symbolize\n\n\
       a) It is not the case that logic is hard.\n\n\
       b) Philosophy is interesting and Philosophy is hard.\n\n\
       c) Philosophy is hard.\n\n\
[This exercise is trivial from the point of view of logic, \
no doubt you can do it in an instant in your head. But you are \
also learning here how to use the computer program. And later exercises \
will have more challenging logic.] ",
  fParser: "copi",
  fPropLevel: "true",
};
  </script>
