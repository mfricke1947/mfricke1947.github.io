		     "<p>∴ &nbsp;P &or; ~P </p>"+
		           
		     "<p>It is not provable. Try mimicking the proof from Standard Propositional " +
		     "Logic. Your will be able to get to ~~(P &or; ~P) but then be unable to " +

		     "The Wizard is not available (it has not been written yet). </p>" +
		   


		     " P∨Q,&nbsp;P→R,&nbsp;Q→R∴R<br>"+
		   " (P&P)∨(Q&Q),&nbsp;P→R,&nbsp;Q→R∴R<br>"+
		    " P∨Q ∴Q∨P<br>"+
		    " (P→Q)&(R→D),&nbsp; P∨R ∴ Q∨D<br>"+

		     " P∨(Q&∼Q)∴ P<br>"+
		   "   P∨Q,&nbsp; Q→R ∴ ∼P→R<br>"+
		    " ∼P&∼Q∴ ∼(P∨Q)<br>"+
		    "  (P→Q)&(Q→P) ∴ P≡Q<br><br>"+

		    " ∴ (∼P&∼Q)→∼(P∨Q)<br>"+
		   " ∴ (P&(Q∨R))→((P&Q)∨(P&R))<br>"+
		    " ∴ ((P∨Q)&(P∨R))→(P∨(Q&R))<br>"+
		    " ∴ (P&(Q∨R))→((P&Q)∨(P&R))<br>"+
		    " ∴ ((P∨Q)&(P∨R))→(P∨(Q&R))<br>"+
		    " ∴ (∼P∨Q)→(P→Q)<br>"+

		  
		   " ∴ (P&P)≡P<br>"+
		    " ∴ (P∨P)≡P<br>"+

		    " ∴ P∨(Q∨R)≡(P∨Q)∨R<br>"+
		   " ∴ P&(Q&R)≡(P&Q)&R<br>"+
		    " ∴ P∨Q≡Q∨P<br>"+
		    " ∴ P&Q≡Q&P<br>"+

		   " ∴ ∼(P&Q)≡∼P∨∼Q<br>"+
		   " ∴ ∼(P∨Q)≡∼P&∼Q<br>"+
		    " ∴ P&(Q∨R)≡(P&Q)∨(P&R)<br>"+
		    " ∴ P∨(Q&R)≡(P∨Q)&(P∨R)<br>"+
		    " ∴ P≡∼∼P<br>"+

		    " ∴ (P≡Q)≡(P→Q)&(Q→P)<br>"+
		   " ∴ (P≡Q)≡(P&Q)∨(∼P&∼Q)<br>"+
		    " ∴ (P→(Q→R))≡((P&Q)→R)<br>"+
		    " ∴ P→Q≡∼P∨Q<br>"+
		    " ∴ P→Q≡∼Q→∼P<br>",     



		  
		  
		 };
